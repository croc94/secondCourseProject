<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page 2</title>
    <!-- header and footer styles -->
    <link rel="stylesheet" href="../headFlorStyle.css">
    <!-- script and styles for changing -->
    <script id="ChangeScript"></script>
    <style id="ChangeStyle"></style>
    <!-- timeles link for page 2 -->
    <script src="page2Script.js"></script>
    <link rel="stylesheet" href="page2Style.css">
</head>
<body>
    <div data-base="baseLayer">
        <div data-base="baseContainer">
            <div class="mainText" data-head="headBlock">
                <div>Мои данные</div>
                <div>Отчет</div>
                <div>План</div>
            </div>
            <div data-workBlock="WorkBlock" id="workBlock">
                <form action="" method="post" target="_self" id="forma">
                    <div data-enterInput="enterInput">
                        <div>
                            <div class="enterLabels">
                                <label for="login">Пароль</label>
                            </div>
                            <div class="enterLabels">
                                <label for="password">Повторите пароль пароль</label>
                            </div>
                        </div>
                        <div>
                            <div class="enterLabels">
                                <input type="text" name="login" id="loginName">
                            </div>
                            <div class="enterLabels">
                                <input type="password" name="password" id="passwordLogin">
                            </div>
                            
                        </div>
                    </div>
                    <div>
                        <input type="button" value="Зарегистрироваться" onclick="registrProcess ()">
                    </div>
                </form>
            </div>
            <div class="mainText" data-flor="florBlock">
                <div>Контакты</div>
            </div>
        </div>
    </div>
</body>
</html>
